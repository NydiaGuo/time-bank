<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Our own css style sheet -->
    <link rel="stylesheet" href="assets/css/style.css" media="screen">
    <!-- put logo in browser tabs-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Time Bank</title>
</head>

    <div class="container">
        <style>
        body
        {background-color: #6D9998

        }
        </style>

        <!-- login button -->
        <div class="row">
            <div class="col-md-12 ">
                <button class="btn btn-Danger" id="login" data-toggle="modal" data-target="#modalLoginForm">Login</button>
                <button class="btn btn-Danger" id="sign-up" data-toggle="modal" data-target="#modalSignUpForm">Sign Up</button>
            </div>
        </div>
        
        <div class="row">
            <div class="mx-auto">

                <img src="public/assets/images/logo.png" id="logo" alt="logo" width="300px"; height="300px">

            </div>
        </div>

        
        <!-- Two image buttons -->
        <div class="row">
            <div class="col-xs-2 mx-auto">
                <a href="#display">
                    <img id="earnit-img" class="image" src="public/assets/images/earnit.png" alt="earnit">
                </a>
            </div>

            <div class="col-xs-2 mx-auto">
                <a href="#display"></a>
                <img id="spendit-img" class="image" src="public/assets/images/spendit.png" alt="spendit">
            </div>
        </div>


    </div>

    <!-- Modals -->



    <!-- Login Modal -->
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-bold">Sign in</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <input type="text" id="username-login-input" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Your Username</label>
                    </div>

                    <div class="md-form">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <input type="password" id="pass-login-input" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button id="login-btn" data-dismiss="modal" class="btn btn-default">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="modalSignUpForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-bold">Sign Up</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <input type="text" id="username-signup-input" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Your Username</label>
                    </div>

                    <div class="md-form">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <input type="password" id="pass-signup-input" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button id="sign-up-btn" data-dismiss="modal" class="btn btn-default">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <div id="footer">
        <br>
        <br>
        <p>  &copy 2018 - Stacy Areas, Vaibhav Tank, Payam Asem, Nydia Guo, David Morrill
            <p>
    </div>




    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!--Bootstrap JS file -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>

</html>
